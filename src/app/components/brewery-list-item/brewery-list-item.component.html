<div class="collection-item">
  <div>
    {{ brewery.name }}
  </div>
  <div>
    <a [href]="brewery.website_url">Visit Online</a>
  </div>
  <div>
    <a [href]="'tel:' + brewery.phone">Contact</a>
  </div>
  <button class="btn-flat"
    (click)="toggleSave.emit(brewery.id)">
    <i [ngClass]="favorited ? 'material-icons red-text' : 'material-icons'">favorite</i>
  </button>
</div>
